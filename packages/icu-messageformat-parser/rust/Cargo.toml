[package]
name = "icu-messageformat-parser"
version = "0.1.0"
edition = "2021"
authors = ["FormatJS Team"]
description = "ICU MessageFormat parser implementation in Rust"
license = "MIT"

[dependencies]
icu = "2.1.1"
icu-skeleton-parser = { path = "../../icu-skeleton-parser/rust" }
once_cell = "1.21"
regex = "1.11"
serde = { version = "1.0", features = ["derive"] }

[dev-dependencies]
serde_json = "1.0"

[lib]
name = "icu_messageformat_parser"
path = "lib.rs"
