name: Test on Linux

on:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    if: github.actor != 'renovate[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@0.16.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true

      - name: Run Tests
        run: |
          bazel test \
            --config=pr-ci \
            //...
