name: Unit Tests (PR)

on: [pull_request]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2.3.4
        with:
          submodules: true
          fetch-depth: 110
      - name: build
        run: |
          bazel build //... --config:ci --build_metadata=COMMIT_SHA=$(git rev-parse HEAD)
        env:
          CI: true
      - name: test
        run: |
          bazel test //... --config:ci --build_metadata=COMMIT_SHA=$(git rev-parse HEAD)
        env:
          CI: true
