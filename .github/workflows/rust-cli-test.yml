name: Rust CLI Build & Test

on:
  pull_request:
    paths:
      - 'rust/**'
      - 'MODULE.bazel'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/rust-cli-test.yml'
  push:
    branches:
      - main
    paths:
      - 'rust/**'
      - 'MODULE.bazel'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/rust-cli-test.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  rust-cli-test:
    name: Rust CLI - Build & Test (${{ matrix.os }})
    runs-on: ${{ matrix.runner }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macOS
            runner: macos-latest
            config: ci-darwin
          - os: Linux
            runner: ubuntu-latest
            config: ci

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@0.16.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}-${{ matrix.os }}
          repository-cache: true

      - name: Build Rust CLI
        run: |
          if [ -n "${{ secrets.BUILDBUDDY_ORG_API_KEY }}" ]; then
            echo "Building with BuildBuddy config: ${{ matrix.config }}"
            bazel build \
              --config=${{ matrix.config }} \
              --compilation_mode=opt \
              --remote_download_outputs=all \
              --remote_header=x-buildbuddy-api-key=${{ secrets.BUILDBUDDY_ORG_API_KEY }} \
              //rust/formatjs_cli
          else
            echo "Building without BuildBuddy (no API key)"
            bazel build --compilation_mode=opt //rust/formatjs_cli
          fi

      - name: Smoke Test Binary
        run: |
          BINARY_PATH=bazel-bin/rust/formatjs_cli/formatjs_cli
          echo "Testing binary at: $BINARY_PATH"
          $BINARY_PATH --version
          $BINARY_PATH --help
